<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASLA Mobile Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      perspective: 1000px; /* لتأثير 3D أفضل */
    }

    /* خلفية متحركة */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 10%, transparent 10.01%);
      background-size: 80px 80px;
      animation: move 10s linear infinite;
      z-index: 0;
    }
    @keyframes move {
      0% { transform: translate(0,0); }
      100% { transform: translate(80px,80px); }
    }

    /* الحاوية الرئيسية */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      z-index: 2;
      transition: transform 0.1s ease;
    }

    /* اللوجو */
    img {
      max-width: 80%;
      width: 250px;
      margin-bottom: 20px;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.4));
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.08);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    /* الروابط */
    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 280px;
      margin: 0 auto;
    }
    .links a {
      display: block;
      text-align: center;
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .links a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
      filter: brightness(1.1);
    }

    .facebook { background: #1877f2; }
    .tiktok { background: #000; }
    .instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); }
    .whatsapp { background: #25d366; }

    /* الفوتر */
    footer {
      text-align: center;
      padding: 15px 0;
      color: #ccc;
      font-size: 14px;
      background: rgba(0,0,0,0.2);
      z-index: 2;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img src="wasla_logo.png" alt="WASLA Logo">
    <h1>WASLA MOBILE STORE</h1>
    <div class="links">
      <a class="facebook" href="https://www.facebook.com/share/15Dg3W82R3E/" target="_blank">Facebook</a>
      <a class="tiktok" href="https://www.tiktok.com/@wasla.mobile.store" target="_blank">TikTok</a>
      <a class="instagram" href="https://www.instagram.com/wasla.mobile.store" target="_blank">Instagram</a>
      <a class="whatsapp" href="https://chat.whatsapp.com/IyPjSarnBunLSfqXWu9ib2?mode=ems_copy_t" target="_blank">WhatsApp Group</a>
    </div>
  </div>

  <footer>
    KKK - Kyrillos George<br>
    <a href="https://wa.me/201006126550" target="_blank">01006126550</a><br>
    <a href="https://github.com/kyrillos-gg" target="_blank">GitHub: kyrillos-gg</a>
  </footer>

  <!-- حركة 3D بالماوس على المحتوى فقط -->
  <script>
    const container = document.querySelector('.main-content');
    document.addEventListener("mousemove", (e) => {
      const moveX = (e.clientX / window.innerWidth - 0.5) * 10;
      const moveY = (e.clientY / window.innerHeight - 0.5) * 10;
      container.style.transform = `rotateX(${moveY}deg) rotateY(${moveX}deg)`;
    });
  </script>
</body>
</html>
